apply plugin: 'java'
apply plugin: 'application' 

sourceCompatibility = '1.7'
defaultTasks 'run'

mainClassName = 'cz.cuni.mff.ufal.textan.data.test.DataTest'

repositories {
    mavenCentral()
}

dependencies {
    //hibernate
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.0.Final'

    // mysql connector
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.28'
    
    //logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.13'
    //runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.6' //wrapper for spring

    compile project(':Commons')

    testCompile group: 'junit', name: 'junit', version: '4.+'
}




