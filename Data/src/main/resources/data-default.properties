# jdbc.X
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/textan?useUnicode=true&characterEncoding=UTF-8&useSSL=false
jdbc.user=textan_user
jdbc.pass=textanpassword
#c3p0
# http://www.mchange.com/projects/c3p0/#configuration_properties
c3p0.maxPoolSize=50
c3p0.minPoolSize=5
c3p0.initialPoolSize=10
c3p0.acquireIncrement=2
c3p0.maxIdleTime=1800
c3p0.checkoutTimeout=5000
c3p0.maxStatements=0
c3p0.maxStatementsPerConnection=50
c3p0.idleConnectionTestPeriod=30
# hibernate.X
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
#hibernate.hbm2ddl.auto=create-drop
#hibernate search
hibernate.search.default.directory_provider=filesystem
hibernate.search.default.indexBase=./indexes
hibernate.search.analyzer=org.apache.lucene.analysis.cz.CzechAnalyzer


