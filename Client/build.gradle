apply from: 'javafx.plugin'
apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'

defaultTasks 'run'

sourceCompatibility=1.8

repositories {
	mavenCentral() //controlsfx
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots" //jfxtras
	}
}

dependencies {
	compile group: 'org.controlsfx', name: 'controlsfx', version: '8.0.2'
	compile group: 'org.jfxtras', name: 'jfxtras-labs', version: '8.0-r1-SNAPSHOT'
	compile project(':Commons')
}

cssToBin {
	enabled = false
}

javafx {
	mainClass = 'cz.cuni.mff.ufal.textan.gui.TextAn'
}

run {
	workingDir = 'build'
}

debug {
	workingDir = 'build'
}